<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4 text-center text-green-700">ESPECITO</h1>

        <div class="mb-4">
            <label for="pregunta" class="block text-lg font-medium text-green-700">Escribe tu pregunta:</label>
            <textarea id="pregunta" rows="2" class="mt-1 block w-full p-2 border border-green-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"></textarea>
        </div>

        <button class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300" onclick="enviarPregunta()">Enviar</button>
        
        <div class="mb-6">
            <h3 id="modelo" class="text-2xl font-bold text-center text-green-700"></h3>
        </div>

        <div class="mt-6 bg-green-50 p-4 rounded-lg shadow-inner">
            <h3 class="text-xl font-semibold mb-2 text-green-800">Respuesta:</h3>
            <div id="cargando" class="hidden flex justify-center items-center mb-4">
                <svg class="animate-spin h-5 w-5 text-green-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
                <span class="ml-2 text-green-800">Cargando...</span>
            </div>
            <p id="respuesta" class="text-green-800" aria-live="polite"></p>
        </div>
    </div>

    <script>
        function enviarPregunta() {
            const pregunta = document.getElementById('pregunta').value;
            const cargando = document.getElementById('cargando');
            const respuesta = document.getElementById('respuesta');
            const modelo = document.getElementById('modelo');

            if (!pregunta.trim()) {
                alert('Por favor, escribe una pregunta.');
                return;
            }

            // Mostrar el spinner de carga
            cargando.classList.remove('hidden');
            respuesta.textContent = '';
            modelo.textContent = '';

            fetch('/rag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pregunta }),
            })
            .then(response => response.json())
            .then(data => {
                // Ocultar el spinner de carga
                cargando.classList.add('hidden');
                // Mostrar la respuesta
                respuesta.textContent = data.respuesta;
                modelo.textContent = data.modelo || 'Modelo no especificado';
            })
            .catch((error) => {
                cargando.classList.add('hidden');
                respuesta.textContent = 'Ocurri√≥ un error al procesar tu solicitud.';
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
